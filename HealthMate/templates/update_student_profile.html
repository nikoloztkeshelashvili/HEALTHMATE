{% extends "base.html" %}

{% block content %}
<h2>Update Profile</h2>

<form method="POST">
    <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" value="{{ student.height }}">
    </div>

    <div class="form-group">
        <label for="goal_weight">Goal Weight (kg):</label>
        <input type="number" id="goal_weight" name="goal_weight" step="0.1" value="{{ student.goal_weight }}">
    </div>

    <button type="submit">Update</button>
    <a href="{{ url_for('student_dashboard') }}">
        <button type="button" style="background-color: #6c757d;">Back</button>
    </a>
</form>
{% endblock %}
